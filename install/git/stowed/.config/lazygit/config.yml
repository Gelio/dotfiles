gui:
  # NOTE: by default it scrolls by 2 lines. It is slow to scroll through a long
  # diff
  scrollHeight: 10
  showIcons: true
  theme:
    # NOTE: the default blue background makes the selection unreadable because
    # the contrast is too low
    selectedLineBgColor:
      - default
    selectedRangeBgColor:
      - default
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
os:
  openCommand: "floaterm {{filename}}"
